<div class="bar">
  <ng-container *ngFor="let box of this.getBar()">
    <div [ngStyle]="{'background-color': box.backgroundColor}"
         class="bouton col-1-10"
    >
      <div [ngStyle]="{'background-image': this.getImgUrl(box)}"
           class="icone"
      ></div>
      <div class="label">{{box.label}}</div>
    </div>
  </ng-container>
</div>
