<div class="sharePanel"
     [class.sharePanelSelected]="this.userBarServiceService.shareOptionEnabled"
>
  <input class="backShare" value="back" type="button" (click)="back()">
  Import save file:
  <input class="centerBlock shareBtn"type='file' (change)="fileChanged($event)">
  Export save file:
  <input class="centerBlock shareBtn"value="export" type="button" (click)="export()">
</div>
