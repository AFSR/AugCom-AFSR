<ng-container>
  <div class="page">
    <div class="page-content">
      <div class="tableTitle">
        {{this.multilinguism.translate("modifyInteractions")}}:
      </div>
      <div class="element ">
        <div class="tableEvent">
          <div></div>
          <div class="event centerText height-width-100 floatLeft"
               *ngFor="let actionID of ['display','say','otherforms']">
            <div class="icon haveBackgroundImage" [ngStyle]="{'background-image':this.getIcon(actionID)}">
            </div>
            {{this.multilinguism.translate(this.getLabel(actionID))}}
          </div>
          <ng-container *ngFor="let interID of this.parametersService.interactionIDs">
            <label class="leftTabLabel centerText">{{this.multilinguism.translate(this.getLabel(interID))}}</label>
            <ng-container *ngFor="let actionID of ['display','say','otherforms']">
              <div class="event centerText height-width-100 floatLeft"
                   (click)="this.addOrRemoveToInteraction(interID, actionID)">
                <div class="checkmark floatLeft haveBackgroundImage"
                     [ngStyle]="{'background-image': this.isPartOfTheInteraction(interID,actionID)?this.getIcon('checkmark'):this.getIcon('uncheckmark')}"></div>
              </div>
            </ng-container>
          </ng-container>
        </div>

      </div>
    </div>
  </div>
</ng-container>
