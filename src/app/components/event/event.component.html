<div class="element height90" *ngIf="this.isEventDisplayed()">
  <div class="tableEvent">
    <div class="event floatLeft" *ngFor="let actionID of ['display','say','otherforms']">
      <div class="icon imageContainer" [ngStyle]="{'background-image':this.getIcon(actionID)}">
      </div>
      <div class="label">
        {{actionID}}
      </div> </div>
  <ng-container *ngFor="let interID of this.parametersService.interactionIDs">
    <ng-container *ngFor="let actionID of ['display','say','otherforms']">
      <div class="event floatLeft" (click)="this.addOrRemoveToInteraction(interID, actionID)">
        <div class="checkmark floatLeft imageContainer"
             [ngStyle]="{'background-image': this.isPartOfTheInteraction(interID,actionID)?this.getIcon('checkmark'):this.getIcon('uncheckmark')}"></div>
      </div>
    </ng-container>
  </ng-container>
  </div>
</div>
