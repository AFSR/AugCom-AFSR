<div class="edition" [class.selected]="this.userToolBar.add || this.userToolBar.modif!==null">

  <div class="topBar">
    <div class="back" (click)="this.close()">
      <
    </div>

    <div class="save" (click)="this.save()">
      save
    </div>
  </div>

  <div class="leftEdition">

    <div class="colorPickerContainer">
      <input [(ngModel)]="color" class="colorPicker" type="color" >
    </div>

    <div class="button" [ngStyle]="{'background-color': this.color}">
      <div class="image" [style.background-image]="this.sanitizer.bypassSecurityTrustStyle('url(' +this.imageURL+')')">

      </div>
      <div class="label">
        {{this.name}}
      </div>
    </div>

  </div>

  <div class="rightEdition" [class.blured]="choseImage">

    <div class="rightContainer">
      <div class="element name">
        <div class="icon" [ngStyle]="{'background-image':this.getIcon('name')}">

        </div>
        <div class="label">
          Name
        </div>
        <div class="inputField">
          <input [(ngModel)]="name" type="text" class="input" >
        </div>
      </div>

      <div class="element image">
        <div class="icon" [ngStyle]="{'background-image':this.getIcon('image')}">

        </div>
        <div class="label">
          Image
        </div>
        <div class="inputField" >
          <input type="button" value="Choisir une image" class="input" (click)="choseImage=!choseImage">
        </div>
      </div>

      <div class="element type">
        <div class="icon" [ngStyle]="{'background-image':this.getIcon('type')}">

        </div>
        <div class="label">
            Type
        </div>
        <div class="inputField">
          <form class="input">
            <input checked id="radioButton"  [(ngModel)]="this.radioTypeFormat" name="typeFormat" type="radio" value="button">
            <label  class="radio" for="radioButton">Button</label>
            <input id="radioFolder" [(ngModel)]="this.radioTypeFormat" name="typeFormat" type="radio" value="folder">
            <label  class="radio" for="radioFolder">Folder</label>
          </form>
        </div>
      </div>

      <div class="element">
        <div class="icon" [ngStyle]="{'background-image':this.getIcon('other')}">

        </div>
        <div class="label">
          Autre
        </div>
        <div class="inputField" >
          <input type="button" value="SÃ©lectionner les variantes" class="input" (click)="getWordList()">
        </div>
      </div>

    </div>

  </div>

  <div class="optionEdition" >

    <ng-container *ngIf="choseImage">

    <div class="element">
      <label class="label"  for="imagefromfile">A partir d'un fichier</label>
      <input #file (change)="previewFile(file.files)" accept='image/*' class="input" type="file"  id="imagefromfile">
    </div>
    <div class="ou">-----OU-----</div>

    <div class="element">
      <label class="label"  for="imagefromURL">A partir d'une URL</label>
      <div class="inputURL">
        <input class="inputURLText" type="text" id="imagefromURL" #text >
        <input class="searchURL" type="button" value="Ok" (click)="previewWithURL(text.value)">
      </div>
    </div>
    <div class="ou">-----OU-----</div>
    </ng-container>

    <ng-container *ngIf="variantDisplayed">

      <ng-container *ngIf="radioTypeFormat === 'button'">
        <ng-container *ngFor="let b of this.dbnaryService.typeList ">
          <input class="radio" id="{{b}}radio"  name="buttonType" type="radio" value="{{b}}" (click)="displayVariant(b)" >
          <label for="{{b}}radio">{{b}}</label>
        </ng-container>

      </ng-container>
    </ng-container>



  </div>

  <div class="bottomEdition">

    <div class="element" *ngIf="choseImage">
      <label class="label"  for="imagefromLib">A partir des librairies</label>
      <div class="input">
      <input #search class="inputLib" type="text"  id="imagefromLib" >
      <input class="searchLib" type="button" value="search"(click)="uploadDocument(search.value)">
      </div>

      <div class="wrapperPreview "
           id="wrapperPreview">
        <ng-container *ngFor="let b of this.imageList ">
          <li class="pictoList">
              <div class="pictoImg" [ngStyle]="{'background-image':'url(assets/libs/mulberry-symbols/EN-symbols/'+b+'.svg)'}" (click)="previewMullberry(b)"></div>
          </li>
        </ng-container>
      </div>
    </div>



  </div>

</div>
