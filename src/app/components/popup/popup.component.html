<div class="popup" *ngIf="this.userToolBarService.popup">
  <div class="popupcontainer">
    <div class="question">
      {{this.questionBegin}}"{{this.editionService.elementCondamne.ElementForms[0].DisplayedText}}"{{this.questionEnd}}
    </div>

    <div class="buttons">

      <div class="choiceButton no" (click)="this.no()">
        non, annuler
      </div>

      <div class="choiceButton yes" (click)="this.yes()">
        oui, supprimer
      </div>
    </div>

  </div>
</div>
