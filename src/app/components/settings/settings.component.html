<div class="settings height-width-100">
  <div class="settings-page">
    <div class="settings-item">
      <label for="longPressTime">{{this.multilinguism.translate("longPressValue")}}:</label>
      <input id="longPressTime" type="text" [(ngModel)]="this.parametersService.longpressTimeOut"
             placeholder="{{this.multilinguism.translate('enterValue')}}">
    </div>

    <div class="settings-item">
      <label for="doubleClickTime">{{this.multilinguism.translate("dblClickValue")}}:</label>
      <input id="doubleClickTime" type="text" [(ngModel)]="this.parametersService.doubleClickTimeOut"
             placeholder="{{this.multilinguism.translate('enterValue')}}">
    </div>
  </div>
</div>
