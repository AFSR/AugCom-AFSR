<div class="settings" >

  <nav>
    <a routerLink="">
      <div class="topBar" >
        <
      </div>
    </a>
  </nav>

  <div>
    <label for="longPressTime">longPress value:</label>
  <input id="longPressTime" type="text" [(ngModel)]="this.parametersService.longpressTimeOut" placeholder="enter a value">
  </div>

  <div class="interactionSelection">
    <label for="interaction1" >Interaction 1 :</label>
    <select id="interaction1" [(ngModel)]="interaction[0]" class="variantListBox">
      <option selected value="">--choisissez une option--</option>
      <option  type="radio" value="{{this.parametersService.interaction[0]}}">{{this.parametersService.interaction[0]}}</option>
      <option   type="radio" value="{{this.parametersService.interaction[1]}}">{{this.parametersService.interaction[1]}}</option>
      <option   type="radio" value="{{this.parametersService.interaction[2]}}">{{this.parametersService.interaction[2]}}</option>
    </select>
  </div>

  <div class="interactionSelection">
    <label for="interaction2">Interaction 2 :</label>
    <select id="interaction2" [(ngModel)]="interaction[1]" class="variantListBox">
      <option selected value="">--choisissez une option--</option>
      <option  type="radio" value="{{this.parametersService.interaction[0]}}">{{this.parametersService.interaction[0]}}</option>
      <option   type="radio" value="{{this.parametersService.interaction[1]}}">{{this.parametersService.interaction[1]}}</option>
      <option   type="radio" value="{{this.parametersService.interaction[2]}}">{{this.parametersService.interaction[2]}}</option>
    </select>
  </div>

  <div class="interactionSelection">
    <label for="interaction3">Interaction 3 :</label>
    <select id="interaction3"[(ngModel)]="interaction[2]" class="variantListBox">
      <option selected value="">--choisissez une option--</option>
      <option  type="radio" value="{{this.parametersService.interaction[0]}}">{{this.parametersService.interaction[0]}}</option>
      <option   type="radio" value="{{this.parametersService.interaction[1]}}">{{this.parametersService.interaction[1]}}</option>
      <option   type="radio" value="{{this.parametersService.interaction[2]}}">{{this.parametersService.interaction[2]}}</option>
    </select>
  </div>

  <div class="languageSelection" >
    <label for="lang">Interaction 3 :</label>
    <select id="lang"[(ngModel)]="this.parametersService.lang" class="variantListBox">
      <option selected value="">--choisissez une langue--</option>
      <ng-container *ngFor="let l of this.parametersService.languagesAvailaibles">
        <option   type="radio" value="{{l.lang}}">{{l.name}}</option>
      </ng-container>
    </select>
  </div>

  <div class="palettes">
    <div class="palette" *ngFor="let palette of this.paletteService.palettes" [ngStyle]="{'grid-template-rows': 'repeat(' + this.paletteService.rowNumber(palette.length) + ',30px)'}" >
      <div class="color"  [class.realcolor]="color!==null" *ngFor="let color of palette" [ngStyle]="{'background-color': color}">

      </div>
    </div>
  </div>

  <div class="addPalette">
    <div class="addButtonPalette" *ngIf="!this.paletteService.newpalette" (click)="this.paletteService.newpalette = true">
        new palette
    </div>

    <div class="palette" *ngIf="this.paletteService.newpalette">
      <div class="color" *ngFor="let color of this.paletteService.newTempPalette" [ngStyle]="{'background-color': color}">

      </div>
      <div class="more">
        <label class="moreColor" for="theColorPicker">
        </label>
        <input id="theColorPicker" [(ngModel)]="this.paletteService.currentColor" class="colorPicker" type="color" (input)="this.paletteService.updateColor()" (click)="this.paletteService.addColor()">
      </div>
    </div>

  </div>


</div>
