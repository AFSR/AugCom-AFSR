
<div class="width-100">

<div> Organisation des pictogrammes:</div>


  <div style=" margin: 20px ;width: fit-content;">
    <label for="imageAndTextVisibility">Choissez le style de pictograme:</label>
    <select  id="imageAndTextVisibility" class="variantListBox" [(ngModel)]="styleService.imageAndTextVisibilityPicto">
      <option value="default" >default </option>
      <option value="imageOnly" >imageOnly </option>
      <option value="textOnly" >textOnly </option>
    </select>
  </div>

  <div style=" margin: 20px ;width: fit-content;">
    <label for="pictoImagePosition">Choissez la position de l'image du pictograme:</label>
    <select [disabled]="styleService.imageAndTextVisibilityPicto !== 'default'" id="pictoImagePosition" class="variantListBox" [(ngModel)]="styleService.imagePositionPicto">
      <option value="up" >up </option>
      <option value="down" >down </option>
      <option value="right" >right </option>
      <option value="left" >left </option>
    </select>
  </div>


<div style="  margin: 20px ;width: fit-content; display: grid; grid-template-columns: max-content max-content ">
  <label for="lang2">Choissez la police:</label>
  <select [ngStyle]="{'font-family': option.value}" #option id="lang2" [(ngModel)]="this.styleService.textStylePicto" class="variantListBox">
    <option value="default" style="font-family: Arial,sans-serif"> Default Style, same as application </option>
    <option value="Arial" style="font-family: Arial,sans-serif">Arial </option>
    <option value="Karumbi" style="font-family: Karumbi ,sans-serif">Karumbi</option>
    <option value="Chilanka" style="font-family: Chilanka,sans-serif"> Chilanka</option>
  </select>
</div>


  <div> Organisation des pictogrammes répertoire: (à implémenter)</div>


  <div style=" margin: 20px ;width: fit-content;">
    <label for="design">Desgin du répertoire:</label>
    <select id="design" class="variantListBox" >
      <option value="default" > default </option>
      <option value="normal" > normal </option>
      <option value="folder" > folder </option>
    </select>
  </div>


  <div style=" margin: 20px ;width: fit-content;">
    <label for="imageAndTextVisibility_R">Choissez le style de pictograme:</label>
    <select  id="imageAndTextVisibility_R" class="variantListBox" [(ngModel)]="styleService.imageAndTextVisibilityRepo">
      <option value="default" >default </option>
      <option value="imageOnly" >imageOnly </option>
      <option value="textOnly" >textOnly </option>
    </select>
  </div>

  <div style=" margin: 20px ;width: fit-content;">
    <label for="pictoImagePosition_R">Choissez la position de l'image du pictograme:</label>
    <select [disabled]="styleService.imageAndTextVisibilityRepo !== 'default'" id="pictoImagePosition_R" class="variantListBox" [(ngModel)]="styleService.imagePositionRepo">
      <option value="up" >up </option>
      <option value="down" >down </option>
      <option value="right" >right </option>
      <option value="left" >left </option>
    </select>
  </div>


  <div style="  margin: 20px ;width: fit-content; display: grid; grid-template-columns: max-content max-content ">
    <label for="lang2_R">Choissez la police:</label>
    <select [ngStyle]="{'font-family': option2.value}" #option2 id="lang2_R" [(ngModel)]="this.styleService.textStyleRepo" class="variantListBox">
      <option value="default" style="font-family: Arial,sans-serif"> Default Style, same as application </option>
      <option value="Arial" style="font-family: Arial,sans-serif">Arial </option>
      <option value="Karumbi" style="font-family: Karumbi ,sans-serif">Karumbi</option>
      <option value="Chilanka" style="font-family: Chilanka,sans-serif"> Chilanka</option>
    </select>
  </div>


</div>
