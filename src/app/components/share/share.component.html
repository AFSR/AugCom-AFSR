<div class="share" >



  <nav>
    <a routerLink="">
      <div class="back" (click)="userToolBarService.share=false">
        ^
      </div>
    </a>
  </nav>

  <div class="sharePanel">


    <div class="shareSection">

      <div class="import listElement">
        <div class="image" [style.background-image]="this.getIcon('import')">

        </div>
        <div class="label">
            Import Save
        </div>

        <div class="inputField">
          <input type="file" (change)="import($event)">
        </div>
      </div>


      <div class="import listElement">
        <div class="image" [style.background-image]="this.getIcon('import')">

        </div>
        <div class="label">
          Import Zip
        </div>

        <div class="inputField">
          <input type="file" (change)="exploreZip($event)">
        </div>
      </div>


      <div class="export listElement">
        <div class="image" [style.background-image]="this.getIcon('export')">

        </div>
        <div class="label">
            Export Save
        </div>

        <div class="inputField">
          <input type="button" value="Export" (click)="export()">
        </div>
      </div>
      <div class="exportTo listElement">
        <div class="image" [style.background-image]="this.getIcon('pdf')">

        </div>
        <div class="label">
            Export to PDF
        </div>

        <div class="inputField">
          <input type="button" value="Export" (click)="this.printToPDF()">
        </div>
      </div>


      <div class="exportTo listElement">
        <div class="image" [style.background-image]="this.getIcon('pdf')">

        </div>
        <div class="label">
          Import SPEAK4YOURSELF
        </div>

        <div class="inputField">
          <input type="button" value="Import" (click)="readCSV()">
        </div>
      </div>

    </div>

  </div>

</div>
