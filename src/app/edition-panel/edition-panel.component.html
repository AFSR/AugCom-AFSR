<div class="panel"
     [class.selected]="this.editionServiceService.enabled">

  <div class="leftPane">
      <div class="buttonPane" >
        <input id="colorID"  type="color" class="colorPicker"
               [(ngModel)]="color"
        >
        <div class="buttonPreview" [ngStyle]="{'background-color': this.color }">
          <div class="iconPreview" [style.background-image]="this._sanitizer.bypassSecurityTrustStyle('url(' +this.imgURL+')')">
          </div>
          <div class= "label">{{this.name}}
          </div>
        </div>
      </div>
    <input class="pile" type="text" id="nameID" value="Enter the name" [(ngModel)]="name">
    <input class="pile" type="text" id="idID" value="Enter the id">
    Babble status: visible
      <input type="checkbox">
  </div>

  <div class="rightPane">

    <div class="close"
         (click)="this.editionServiceService.enabled=false">
      X
    </div>

    <ng-container *ngIf="!editionServiceService.addImageenabled">
    <input type="button" class="addImageButton" value="Add an image ..."
    (click)="editionServiceService.addImageenabled=true">
      <img [src]="imgSafeURL" height="200" *ngIf="imgSafeURL" class="pile">
    <input type=text list=actions class="combo pile" value="Select label type...">
    <datalist id=actions >
      <option> verb
      <option> noun
      <option> adjective
    </datalist>
  <div class="pile">
    <input type="radio" class="radio" id="radioButton" name="buttonFormat" value="radiobutton" checked>
    <label for="radioButton">Button</label>
    <input type="radio" class="radio" id="radioFolder" name="buttonFormat" value="radiofolder">
    <label for="radioFolder">Folder</label>
  </div>

    <input type="submit"
      (click)="this.createNewButton()">
  </ng-container>

    <ng-container *ngIf="editionServiceService.addImageenabled">
       <input type='file' (change)="fileChanged($event)">
       <div class="pile">

         <div class="pile">Use a web URL</div>
          <input #text type="text" (change)="previewWithURL(text.value)" />
       </div>
      <div> OR </div>
      <div class="pile">

        <div class="pile">Import an image from your computer:</div>
        <input #file type="file" accept='image/*' (change)="preview(file.files)" />
      </div>
      <div> OR </div>
      <div class="pile">

        <div class="pile">Import an image from a library:</div>
        <input #text2 type="text" (change)="previewWithURL(text2.value)" />

    </div>
       <img [src]="imgSafeURL" height="200" *ngIf="imgSafeURL">

       <input type="submit"
       (click)="editionServiceService.addImageenabled=false">
     </ng-container>

   </div>
 </div>
